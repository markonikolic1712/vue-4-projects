<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            font-size: 16px;
            background-color: #f4f4f9;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid;
        }

        .high {
            border-color: red;
        }

        .medium {
            border-color: orange;
        }

        .low {
            border-color: green;
        }

        .completed {
            text-decoration: line-through;
            color: #bbb;
        }

        .remove-button {
            color: red;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
        }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
    <div id="app">
        <form @submit.prevent="addTask">
            <!-- Adding tasks form -->
            <input ref="newTaskInput" placeholder="Add new task" v-model="newTask">
            <select v-model="newPriority">
                <option disabled value="">Select priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task filtering -->
        <input v-model="filterText" placeholder="Filter tasks...">

        <!-- If there no tasks -->
        <div v-if="tasks.length == 0">
            <p>No tasks found. Try changing the filter or add some tasks!</p>
        </div>

        <div v-else>
            <h3>Your Tasks</h3>
            <!-- 
                - ovde se za jedan html element evaluira vise CSS klasa
                - 'task': true => CSS klasa 'task' se uvek implementira jer je uvek true
                - 'completed': task.done => 'CSS klasa 'completed' se implementira u zavisnosti od vrednosti property-a task.done. Vrednost u task.done moze biti true ili false
                - [task.priority.toLowerCase()]: true => task objekat ima priority property koji moze biti High, Medium ili Low. Ovde se uzima vrednost property-a u koristi se toLowerCase() jer u CSS-u imamo klase high, medium i low. ako je u proeprty-u 'Medium' onda se primenjuje CSS klasa medium jer je :true.
            -->
            <div v-for="(task, index) in filteredTasks" :key="task.id"
                :class="{'task': true, 'completed': task.done, [task.priority.toLowerCase()]: true}">
                <div>
                    <!-- Is task done? -->
                    <input type="checkbox" v-model="task.done">
                    <!-- Task description -->
                    <span>&nbsp;{{ task.description }}</span>
                </div>
                <!-- Removing a task -->
                <button class="remove-button" @click="removeTask(index)">âœ–</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, onMounted, onBeforeMount, ref, watch, watchEffect, computed } = Vue;

        const App = {
            setup() {
                const tasks = ref(
                    JSON.parse(localStorage.getItem('tasks') ?? '[]')
                );

                // newTaskInput ne sluzi za cuvanje vrednosti nego sluzi kao referenca ka HTML elementu i preko ove reference imamo pristup html elementu i manipulisemo njime
                const newTaskInput = ref(null);
                const newTask = ref('');
                const newPriority = ref('');
                const filterText = ref('');
                const filteredTasks = computed(() => {
                    if (!filterText.value) {
                        return tasks.value
                    } else {
                        return tasks.value.filter(t => t.description.toUpperCase().includes(filterText.value.toUpperCase()))
                    }

                })


                const addTask = () => {
                    if (newTask.value !== '' && newPriority.value !== '') {
                        // sa unshift se element dodaje na pocetak niza
                        tasks.value.unshift(
                            {
                                id: tasks.value.length + 1,
                                description: newTask.value,
                                priority: newPriority.value,
                                done: false
                            }
                        );
                        newTask.value = '';
                        newPriority.value = ''
                    }
                }

                const removeTask = (index) => {
                    tasks.value.splice(index, 1);
                }

                onMounted(() => {
                    newTaskInput.value.focus();
                    // tasks.value.unshift({
                    //     id: 1,
                    //     description: "Buy groceries",
                    //     priority: "High",
                    //     done: false
                    // })
                });

                watch(tasks, () => {
                    localStorage.setItem('tasks', JSON.stringify(tasks.value));
                }, { deep: true });

                return {
                    newTaskInput,
                    tasks,
                    newTask,
                    newPriority,
                    addTask,
                    removeTask,
                    filterText,
                    filteredTasks
                }
            },
        };

        createApp(App).mount('#app');
    </script>
</body>

</html>
