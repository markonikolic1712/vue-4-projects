<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.4 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 2em;
    }

    .can {
      color: green;
    }

    .cant {
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <div>
      <div>
        {{message}}
      </div>

      <div>
        <label for="age-input">Enter age: </label>
        <input id="age-input" type="number" v-model="age"/>
      </div>
      <div>
        Can you drive: <span :class="{'can':(age >= 18), 'cant':(age < 18)}">{{ canDrive }}</span>
      </div>
    </div>
  </div>
  <script>
    const { createApp, ref, computed } = Vue;
    const App = {
      setup() {
        const message = ref('');
        const age = ref(null);
        const canDrive = computed(() => {
          return age.value >= 18 ? 'Yes' : 'No';
        });

        setTimeout(() => {
          message.value = 'Hi!';
          age.value = 25;
        }, 3000)

        return {
          message,
          canDrive,
          age
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
